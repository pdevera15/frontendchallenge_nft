<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img class="rectangle" src="images/image-equilibrium.jpg" alt="" />
      <h2>Equilibrium #3429</h2>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="status">
        <div class="price">
          <img class="iconetherium" src="./images/icon-ethereum.svg" alt="" />
          <span class="pricedetails">0.041 ETH</span>
        </div>
        <div class="time">
          <img class="icontime" src="./images/icon-clock.svg" alt="" />
          <span class="timedetails">3 days left</span>
        </div>
      </div>
      <hr />
      <span class="credits">
        <img class="iconavatar" src="./images/image-avatar.png" />
        <p><span class="hlblue">Creation of </span> Jules Wyvern</p>
      </span>
    </div>
  </body>
</html>
